<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            text-align: center;
        }
        .box{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: plum;
            font-size: 30px;
            line-height: 300px;
            margin: 100px auto;
            color: aliceblue;
        }
        label, input{
            display: inline-block;
            cursor: pointer;
        }
        label:hover{
            color: blue;
            transform: scale(1.05);
        }

        /*matrix{scaleY(), skewY(), skewX(), scaleY
        translateX(), translateY()*/

        #matrixDefault:checked~ .box{
            transform: matrix(1, 0, 0, 1, 0, 0);
        }
        #matrixScale:checked~ .box{
            transform: matrix(1.5, 0, 0, 1.5, 0, 0);
        }
        #matrixSkew:checked~ .box{
            transform: matrix(1, 1.3, 0.5, 1, 0, 0);
        }
        #matrixTranslate:checked~ .box{
            transform: matrix(1, 0, 0, 1, 300, 100);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <input type="radio" name="matrix" id="matrixDefault" value="matrixSkew">
        <label for="matrixDefault">matrixDefault(초기화)</label>
        
        <input type="radio" name="matrix" id="matrixScale" value="matrixSkew">
        <label for="matrixSclae">matrixScale(줌효과)</label>
        
        <input type="radio" name="matrix" id="matrixSkew" value="matrixSkew">
        <label for="matrixSkew">matrixSkew(기울기 효과)</label>
       
        <input type="radio" name="matrix" id="matrixTranslate" value="matrixTranslate">
        <label for="matrixTranslate">matrixTranslate(이동 효과)</label>

        <div class="box">matrix</div>
    </div>
</body>
</html>
