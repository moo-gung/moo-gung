<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 뒤집기</title>
    <style>
        div {
            width: 300px;
            height: 500px;
            background-image: url(../images/카드\ 뒤.png);
            background-repeat: no-repeat;
        }

        div:hover {
            background-image: url(../images/spade-A.png);
            background-size: 300px 500px;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <table>
        <h2>hover 활용</h2>
        <hr>
        <tr>
            <td>마우스를 올리면 <br> 카드의 앞면이 보인다.</td>
            <td>
                <div class="card"></div>
            </td>
        </tr>
    </table>
</body>

</html>
