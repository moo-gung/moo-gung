<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록요소로 바꾸기</title>
    <style>
        span{
            display: block; /*인라인 요소를 블록 요소로 변경*/
        }
        p{
            display: inline; /*블록 요소를 인라인 요소로 변경*/
        }
    </style>
</head>
<body>
    <h1>인라인 요소의 출력 형태</h1>
    <span>1 반응형 웹디자인 HTML5, CSS3</span>
    <span>2 JavaScript & jQuery</span>
    <span>3 반응형 웹 포트폴리오</span>
    <span>4 반응형 웹&앱</span>
    <span>5 Node.js</span>
    <span>6 React.js</span>
    <span>7 Vue.jd</span>
    <span>8 GitHub</span>

    <h1>블록 요소의 출력 형태</h1>
    <p>1 반응형 웹디자인 HTML5, CSS3</p>
    <p>2 JavaScript & jQuery</p>
    <p>3 반응형 웹 포트폴리오</p>
    <p>4 반응형 웹&앱</p>
    <p>5 Node.js</p>
    <p>6 React.js</p>
    <p>7 Vue.jd</p>
    <p>8 GitHub</p>
</body>
</html>
