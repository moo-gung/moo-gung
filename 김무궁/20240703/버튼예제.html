<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }

        li{
            display: inline; /* 한 줄로 만들기 (블로에서 인라인)*/
            border: solid 2px black;
            padding: 5px 20px; /* 상하, 좌우*/
            margin: 5px;
        }
        li:hover{ /* 마우스를 올려놨을 때*/
            background-color: black; 
            color: aquamarine;
        }
        a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <ul>
        <a href="#">
            <li>버튼123</li>
        </a>
        <a href="#">
            <li>버튼123</li>
        </a>
        <a href="#">
            <li>버튼123</li>
        </a>
    </ul>
</body>

</html>
