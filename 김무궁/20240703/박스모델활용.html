<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델활용</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            background-color: yellow;
            padding: 20px;
            border: 5px dotted red ;
            margin: 30px;
            border-radius: 250px;
         }
         img{
            width: 400px;
            height: 400px;
            border-radius: 200px;
         }
    </style>
</head>
<body>
    <h3>박스 모델</h3>
    <p>margin 30px, padding 20px, border 5px의 빨간색 점선</p>
    <hr>
    <div><img src="../images/리트리버.jpg" alt=""></div>
</body>
</html>
