<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition 전환 244쪽</title>
    <style>
        .box1 {
            width: 150px;
            height: 150px;
            border: 1px solid;
            background-color: aqua;
            transition-property: width, height;
            /*트랜지션 대상 선택*/
            /* transition-delay: 1s */
            /*시간 지연*/
            transition-duration: 0.1s, 0.1s;
            /*실행시간 - 가로는 2초 세로는 1초*/
        }

        .box1:hover {
            width: 300px;
            height: 270px;
        }

        .box2 {
            margin: 100px;
            width: 150px;
            height: 150px;
            border: 1px solid;
            background-color: blue;
            transition: 2s ease-in-out;
            /*속성, 실행시간, 실행형태, 지연시간을 한번에 쓸 수 있다.*/
        }

        .box2:hover {
            width: 250px;
            height: 250px;
            background-color: green;
            transform: rotate(270deg);
        }

        #ex div {
            width: 100px;
            height: 50px;
            margin: 5px 10px;
            background-color: blue;
            color: aliceblue;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            display: inline-block; /*214쪽*/
        }
        #ex:hover div{
            height: 400px;
        }
        #ex .ease{
            transition: 3s ease; /*처음에는 천천히 시작하고 빨라지다 마지막에 천천히 끝냄*/
        }
        #ex .linear{
            transition: 3s linear; /*시작부터 끝까지 일정 속도로 진행*/
        }
        #ex .ease-in{
            transition: 3s ease-in; /*느리게 시작*/
        }
        #ex .ease-out{
            transition: 3s ease-out; /*느리게 끝*/
        }
        #ex .ease-in-out{
            transition: 3s ease-in-out; /*느리게 시작하고 느리게 끝*/
        }
    </style>
</head>

<body>
    <h2>transition 전환</h2>
    <p>
        웹 요소의 배경색이 바뀌거나
        도형의 테두리가 원형으로 바뀌는 등
        스타일 속성이 바뀌는 것을 말합니다.
    </p>
    <div class="box1">box</div>
    <div class="box2">box</div>

    <h2>transition-timing-function 😁속도 곡선 속성 값</h2>
    <div id="ex">
        <div class="ease">ease 기본값</div>
        <div class="linear">linear</div>
        <div class="ease-in">ease-in</div>
        <div class="ease-out">ease-out</div>
        <div class="ease-in-out">ease-in-out</div>
    </div>
</body>

</html>
